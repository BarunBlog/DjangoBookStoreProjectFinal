{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} 
    Sign Up
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }} <!-- to replace {{ form.as_p}} for displaying form fields -->
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
{% endblock content %}
